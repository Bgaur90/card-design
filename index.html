<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards-layout</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <figure>
        <div class="card_container">
            <div class="card_container-image">
                <img src="./images/home-1.jpg" alt="card-image">
            </div>
            <div class="card_container-content">
                <div class="card_container-content-title">
                    <div class="card_container-content-title-name">
                        <h3>Arden</h3>
                        <i class="fa-solid fa-location-dot"></i> &nbsp;<a href="">Great Falls,VA | Fairfax
                                Country</a>
                    </div>
                    <div class="card_container-content-title-price">
                        <p>priced from</p>
                        <p>$2,581,995</p>
                    </div>
                </div>
                <div class="card_container-content-specifications">
                    <p><i class="fa-solid fa-house"></i>&nbsp; 4420<span> sq.ft.</span></p>
                    <p><i class="fa-solid fa-bed"></i>&nbsp; 4-7</p>
                    <p><i class="fa-solid fa-bath"></i>&nbsp; 1-2 </p>
                    <p><i class="fa-solid fa-house"></i>&nbsp; 3-5 </p>
                    <p><i class="fa-solid fa-warehouse"></i>&nbsp; 3-5 </p>
                </div>
                <div class="card_container-content-type">
                    <p>Community type: Luxury Home</p>
                    <p>Home type: Single Family</p>
                </div>
                <div class="card_container-content-footer">
                    <a class="card_container-content-footer-inactive" href="#model"><button>View Community</button></a>
                    <a class="card_container-content-footer-active" href="#model"><button>Schedule a tour</button></a>
                </div>
    
            </div>




            <!-- <div class="card_container-content">
                <div class="card-container-content-title">
                    <h2>Arden</h2>
                    <a class="card_container-content-title-anchor" href=""><i class="fa-solid fa-location-dot"></i>&nbsp; <span>Great Falls,VA | FAirfax Country</span></a>
                </div>
                <p>priced from <span>$2,581,995</span></p>
                
            </div> -->
        </div>
    </figure>
    <script src="https://kit.fontawesome.com/08890b089a.js" crossorigin="anonymous"></script>
</body>
</html>
